<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" @click="cal" value="计算">
        <input type="text" v-model="result">
    </div>
</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                n1:0,
                n2:0,
                opt:'+',
                result:0
            },
            methods:{
                cal(){
                    switch (this.opt) {
                        case '+':
                        this.result =  parseInt(this.n1) + parseInt(this.n2);
                            break;
                        case '-':
                        this.result =  parseInt(this.n1) - parseInt(this.n2);
                            break;
                        case '*':
                        this.result =  parseInt(this.n1) * parseInt(this.n2);
                            break;
                        case '/':
                        this.result =  parseInt(this.n1) / parseInt(this.n2);
                            break;
                    }
                }
            }
                
        });
    </script>
</html>
