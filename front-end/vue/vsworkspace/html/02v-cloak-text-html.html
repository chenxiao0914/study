<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <!-- v-cloak:解决插值表达式闪烁问题 
         v-text:没有闪烁问题,但是会替换标签原本的内容
         v-html:会替换标签原本的内容,同时会解析元素内容中的html标签元素
         v-bind:用于绑定属性,可简写成   :要绑定的属性
         v-on:用于绑定事件,简写 @
    -->
</head>
<body>
    <div id="app">
        <p v-cloak>+++{{ msg }}----</p>
        <h4 v-text="msg">======</h4>
        <div v-html="msg2">++++++</div>
        <input type="button" value="按钮" v-bind:title="title + '123'" v-on:click="show">
        <input type="button" value="按钮" :title="title" @mouseover="show1">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'hello v-cloak',
            msg2: '<h1>hello v-html></h1>',
            title: '自定义标签'
        },
        methods: {
            show:function(){
                alert('hello v-on:click');
            },
            show1:function(){
                alert('hello v-on:click1');
            }
                
        }
    });
</script>
</html>
